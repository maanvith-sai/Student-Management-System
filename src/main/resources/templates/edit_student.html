<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin_base::layout(~{::section})">
<head>
	<meta charset="ISO-8859-1">
	<title>Students Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<br>

	<section class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">
					Update Student
				</h1>
				<div class="card-body">
					<form th:action="@{/admin/students/{id} (id=${student.id})}" th:object="${student}" method="POST">

						<div class=" form-group">
							<label>Student Id</label>
							<input class="form-control" type="text" name="studentId" th:field="*{id}"
								   placeholder="Enter Student Id" readonly/>
						</div>

<!--						<div class="form-group">-->
<!--							<label>Student Photo</label>-->
<!--&lt;!&ndash;							<input type="file" class="form-control" id="imageFile" name="imageFile" aria-describedby="inputGroupFileAddon04" accept="image/*" aria-label="Upload">&ndash;&gt;-->
<!--							<input type="file" class="form-control" id="imageFile" name="imageFile" aria-describedby="inputGroupFileAddon04" accept="image/*" aria-label="Upload" th:if="${file != null}" th:value="${file}"/>-->

<!--						</div>-->

						<div class="form-group">
							<label>First Name</label>
							<input class="form-control" type="text" name="firstName" th:field="*{firstName}"
								placeholder="Enter First Name" />
						</div>

						<div class=" form-group">
							<label>Last Name</label>
							<input class="form-control" type="text" name="lastName" th:field="*{lastName}"
								placeholder="Enter Last Name" />
						</div>

						<div class=" form-group">
							<label>Email</label>
							<input class="form-control" type="email" name="email" th:field="*{email}"
								placeholder="Enter email" />
						</div>
						<div class="form-group">
							<label>Teacher ID</label>
							<input class="form-control" type="text" name="teacherId" th:field="*{teacherId}"
								   placeholder="Enter Teacher ID" />
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Update</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
