<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="teacher_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Excel File Upload</title>
</head>
<body>
    <section>
        <h2>Upload Excel File</h2>
        <form th:action="@{/teacher/uploadFirst/upload}" method="post" enctype="multipart/form-data">
<!--        <form th:action="uploadFirst/upload" method="post" enctype="multipart/form-data">-->
            <input type="file" name="file" accept=".xlsx, .xls">
            <br>
            <button type="submit">Upload</button>
        </form>
    </section>
</body>
</html>
