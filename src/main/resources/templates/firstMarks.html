<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="ISO-8859-1">
    <title>Students Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="container">
    <div class="row">
        <h1> First Semester Marks</h1>
    </div>
    <br>
    <div>
        <table class="table table-success table-striped table-hover">

            <tr>
                <th scope="col">Subject Name</th>
                <th scope="col">Internals</th>
                <th scope="col">Externals</th>
                <th scope="col">Regulation</th>
                <th scope="col">Attendance</th>
            </tr>
            <th:block th:each="result : ${first}">
                <tr>
                    <tr th:block th:each="f : ${result.first}">
                        <td><span th:text="${f.subjectName}"></span></td>
                        <td><span th:text="${f.internals}"></span></td>
                        <td><span th:text="${f.externals}"></span></td>
                        <td><span th:text="${f.regulation}"></span></td>
                        <td><span th:text="${f.attendance}"></span></td>
                    </trth:block>
                </tr>
            </th:block>
        </table>
    </div>
</section>

</body>

</html>
