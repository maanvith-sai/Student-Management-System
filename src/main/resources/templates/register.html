<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>
						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<div class="card-body">
							<form action="saveUser" method="post">
								<div class="mb-3">
									<label>Enter UserId</label> <input type="text" name="userId" class="form-control">
								</div>
								<div class="mb-3">
									<label>Select Role</label>
									<select class="form-select" name="role">
										<option value="ROLE_ADMIN">Teacher</option>
										<option value="ROLE_USER">Student</option>
									</select>
								</div>
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text" name="name"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="text"
										name="password" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
