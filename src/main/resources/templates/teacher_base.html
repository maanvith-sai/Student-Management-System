<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:fragment="layout(content)">
<head>
	<meta charset="ISO-8859-1">
	<title>Student Portal</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous">
</head>
<body>
<!-- start navbar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Teacher's Profile</a>
		<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<th:block th:if="${user != null}">
					<li class="nav-item"><a class="nav-link active"
											aria-current="page" href="/teacher/profile">Profile</a></li>
					<th:block th:if="${user.getRole() == 'ROLE_TEACHER'}">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Upload Marks
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/teacher/uploadFirst/form">First Semester</a></li>
								<li><a class="dropdown-item" href="/teacher/uploadSecond/form">Second Semester</a></li>
								<li><a class="dropdown-item" href="/teacher/uploadThird/form">Third Semester</a></li>
								<li><a class="dropdown-item" href="/teacher/uploadFourth/form">Fourth Semester</a></li>
								<li><a class="dropdown-item" href="/teacher/uploadFifth/form">Fifth Semester</a></li>
								<li><a class="dropdown-item" href="/teacher/uploadSixth/form">Sixth Semester</a></li>
								<li><a class="dropdown-item" href="/teacher/uploadSeventh/form">Seventh Semester</a></li>
								<li><a class="dropdown-item" href="/teacher/uploadEighth/form">Eigth Semester</a></li>
							</ul>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Upload Hostel Fees</a></li>
					</th:block>
				</th:block>
				<th:block th:if="${user == null}">
					<li class="nav-item"><a class="nav-link" href="signin">Login</a></li>
				</th:block>
			</ul>
			<th:block th:if="${user != null}">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link active"
											aria-current="page" href="/logout">Logout</a></li>
				</ul>
			</th:block>
		</div>
	</div>
</nav>

<!-- End Navbar -->


<div class="container">
	<section th:replace="${content}"></section>
</div>

<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
