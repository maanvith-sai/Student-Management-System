<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin_base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Teacher's List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<section class="container">
    <div class="row">
        <h1> List Teachers </h1>
    </div>
    <br>
    <div>
        <table class="table table-success table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Teacher ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">ClassId</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher: ${teachers}">
                <td th:text="${teacher.teacherId}"></td>
                <td th:text="${teacher.name}"></td>
                <td th:text="${teacher.email}"></td>
                <td th:text="${teacher.classId}"></td>
                <td>
                    <a th:href="@{/admin/teachers/edit/{id}(id=${teacher.teacherId})}" class="btn btn-primary">
                        Update
                    </a>

                    <a th:href="@{/admin/teachers/{id}(id=${teacher.teacherId})}" class="btn btn-danger">
                        Delete
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
        </table>
    </div>
</section>

</body>

</html>
